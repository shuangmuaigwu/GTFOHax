<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTFOHax UI</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 24px;
        background: #0f172a;
        color: #e2e8f0;
      }
      .card {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      button {
        background: #22c55e;
        color: #0f172a;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #16a34a;
      }
      .banner {
        margin-top: 12px;
        font-size: 14px;
      }
    </style>
    <script>
      async function showBanner() {
        const banner = await window.__TAURI__.core.invoke("get_banner");
        document.getElementById("banner").textContent = banner;
      }
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("load").addEventListener("click", showBanner);
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h1>GTFOHax Tauri UI</h1>
      <p>Press the button to query the Rust core banner.</p>
      <button id="load">Load Banner</button>
      <div id="banner" class="banner"></div>
    </div>
  </body>
</html>
