name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - copilot/update-translation-code
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release x64
        run: msbuild GTFOHax.sln /m /p:Configuration=Release /p:Platform=x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GTFOHax-win64-Release
          if-no-files-found: warn
          path: |
            x64/Release/GTFOHax.dll
            x64/Release/*.exe
