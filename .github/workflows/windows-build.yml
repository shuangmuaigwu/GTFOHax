name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install vcpkg and freetype (x64)
        shell: cmd
        run: |
          set VCPKG_ROOT=%TEMP%\vcpkg
          git clone https://github.com/microsoft/vcpkg %VCPKG_ROOT%
          call %VCPKG_ROOT%\bootstrap-vcpkg.bat -disableMetrics
          %VCPKG_ROOT%\vcpkg integrate install
          %VCPKG_ROOT%\vcpkg install freetype:x64-windows

      - name: Build Release x64
        shell: cmd
        run: |
          set VCPKG_ROOT=%TEMP%\vcpkg
          msbuild GTFOHax.sln /m /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:VcpkgRoot=%VCPKG_ROOT% /p:VcpkgTriplet=x64-windows /v:minimal

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GTFOHax-win64-Release
          if-no-files-found: warn
          path: |
            x64/Release/*.dll
            x64/Release/*.exe
